spring.application.name=AnalyticaGithub

# Server Configuration - Development defaults
# For production, use: server.address=127.0.0.1
server.address=${SERVER_ADDRESS:0.0.0.0}
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.type.json_format_mapper=jackson

# GitHub API Configuration
github.api.graphql-url=https://api.github.com/graphql
github.api.token=${GITHUB_API_TOKEN}

# Connection Pool Settings
# Production environment settings
spring.datasource.hikari.max-lifetime=270000
spring.datasource.hikari.idle-timeout=240000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000

# GraphQL Configuration
# SECURITY WARNING: Disable GraphiQL in production by setting: spring.graphql.graphiql.enabled=false
# Or use profile-specific configuration (application-production.properties)
spring.graphql.graphiql.enabled=${GRAPHIQL_ENABLED:true}
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.graphql.schema.locations=classpath:graphql/
spring.graphql.schema.printer.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration.ms=86400000
jwt.refresh.expiration.ms=2592000000

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.vikas=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.graphql=INFO
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}

# Frontend URL for CORS
frontend.url=${FRONTEND_URL}

# API Documentation
springdoc.api-docs.path=/api-docs

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

