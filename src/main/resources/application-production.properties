# Production Profile Configuration

# Server Configuration - Bind to localhost only (use reverse proxy for external access)
server.address=127.0.0.1
server.port=${PORT:8080}

# Database Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# GraphQL Configuration - Disable GraphiQL in production
spring.graphql.graphiql.enabled=false

# Connection Pool Settings - Production optimized
spring.datasource.hikari.max-lifetime=270000
spring.datasource.hikari.idle-timeout=240000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000

# Logging Configuration - Production level
logging.level.root=WARN
logging.level.com.vikas=INFO
logging.level.org.springframework.security=WARN
